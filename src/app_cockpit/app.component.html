<div class="container">
  <app-cockpint (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></app-cockpint>
  <hr>
  <div class="row">
    <div class="col-sm">
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement" (deleted)="onServerDeleted($event)"></app-server-element>
    </div>
  </div>
</div>
